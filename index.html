<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Samora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fafafa;
            color: #0a0a0a;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 900;
            letter-spacing: -0.03em;
            line-height: 0.9;
            text-transform: uppercase;
            margin-bottom: 2rem;
            border: 6px solid #0a0a0a;
            padding: 2rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -12px;
            right: -12px;
            width: 100%;
            height: 100%;
            border: 6px solid #0a0a0a;
            z-index: -1;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .divider {
            width: 60px;
            height: 4px;
            background: #0a0a0a;
            margin: 3rem auto;
        }

        @media (max-width: 768px) {
            h1 {
                padding: 1.5rem;
                border-width: 4px;
            }

            h1::after {
                border-width: 4px;
                bottom: -8px;
                right: -8px;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BRANDON<br>SAMORA</h1>
        <div class="divider"></div>
        <p>Site under construction.</p>
        <p>Come back soon.</p>
    </div>
</body>
</html>
