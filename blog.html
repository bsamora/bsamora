---
layout: default
title: Blog
---
<div class="blog-container">
  <header class="blog-header">
    <h1>Blog</h1>
  </header>
  
  <ul class="blog-posts">
    {% for post in site.posts %}
      <li class="blog-post">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="blog-post-date">{{ post.date | date: "%B %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
