---
layout: default
---
<article class="post">
  {% if page.cover_image %}
  <div class="post-cover">
    <img src="{{ page.cover_image }}" alt="{{ page.title }}">
  </div>
  {% endif %}
  
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
