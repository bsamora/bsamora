---
layout: default
---

<article class="post" style="max-width: 900px; margin: 6rem auto;">
    <div class="hero" style="min-height: 30vh; margin-bottom: 3rem;">
        <h1>{{ page.title }}</h1>
        <div class="post-meta" style="margin-top: 2rem; font-size: 1rem;">
            {{ page.date | date: "%B %d, %Y" }} 
            {% if page.film_director %}— Directed by {{ page.film_director }}{% endif %}
        </div>
    </div>

    <div style="font-size: 1.1rem; line-height: 1.8; font-family: 'Courier New', monospace;">
        {{ content }}
    </div>

    <div class="divider"></div>

    <div style="text-align: center;">
        <a href="/blog.html" class="read-more">← Back to All Reviews</a>
    </div>
</article>
